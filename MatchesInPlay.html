<body>
    <hr>
    <h1>Matches In Play [jQuery & Mustache]</h1>

    <script id="template" type="text/template">
        <table border =1>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Stage</th>
                <th></th>
                <th>Team 1</th>
                <th>1</th>
                <th>X</th>
                <th>2</th>
                <th>Team2</th>
                <th></th>
                <th>Predicition</th>
            </tr>
            {{#templatedata}}
            <tr>
                <td>{{Date}}</td>
                <td>{{Time}}</td>
                <td>{{Stage}}</td>
                <td><img src="img/{{{team1img}}}.jpg" style="width: 40px; height: 20px;"></td>
                <td>{{Team1}} ({{team1abr}})</td>
                <td><button  style="background-color: #ADFF2F; width: 100px;">{{Team1Win}}</button></td>
                <td style="width: 100px; background-color: lightgrey;">{{Draw}}</td>
                <td><button  style="background-color: #ADFF2F; width: 100px;">{{Team2Win}}</button></td>
                <td>{{Team2}} ({{team2abr}})</td>
                <td><img src="img/{{{team2img}}}.jpg" style="width: 40px; height: 20px;"></td>
                <td>{{Prediction}}</td>
            </tr>
            {{/templatedata}}
        </table>
    </script>
    <div id="content"></div>
</body>
