<body>
    <hr>
    <h1>Teams [jQuery & Mustache]</h1>
    <script id="teamTemplate" type="text/template">
        <table border="1">
            <tr>
                <th>Group</th><th></th><th>Name</th><th>OutRight</th><th>FIFA Ranking</th>
            </tr>
        {{#templateData}}
            <tr>
                <td>{{stage}}</td>
                <td><img src="img/{{{img}}}.jpg" style="width: 40px;height: 20px"></td>
                <td>{{name}}({{code}})</td>
                <td>{{odds}}</td>
                <td>{{ranking}}</td>
            </tr>
        {{/templateData}}
        </table>
    </script>
    <div id="teams"></div>

        <hr>
